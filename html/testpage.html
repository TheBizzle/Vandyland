<html>
  <head>
    <link href="testpage.css" rel="stylesheet">
    <script src="testpage.js"></script>
 </head>

  <body>
    <div id="landing-area">
      <input type="button" onclick="startSession()" value="Initiate a session" class="big-button" />
      <span class="bold">-OR-</span>
      <label>join the session with this name: <input type="text" class="big-text" onkeypress="onEnter(startSession)(event)" /></label>
    </div>

    <div id="main-content" class="hidden">
      <div class="header" style="margin-bottom: 25px;">Session Name: <span id="session-name" class="session-name"></span></div>
      <form id="upload-form" style="margin-bottom: 25px;">
        <fieldset class="upload-form-fields">
          <legend>Submit an item</legend>
          <label>Image: <input id="upload-image"      name="image" type="file" accept="image/*" required /></label><br>
          <div class="spacer-row"></div>
          <label>Data:  <input id="upload-extra-data" name="data"  type="text"                  required /></label><br>
          <div class="spacer-row"></div>
          <input type="submit" value="Upload" />
        </fieldset>
      </form>
      <div id="gallery" class="gallery"></div>
    </div>
    </div>


  </body>

  <script src="startup.js"></script>

</html>
