<html>
  <head>
    <meta charset="utf-8"/>
    <link href="/html/common/main.css" rel="stylesheet">
    <link href="/html/common/modal.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="/html/common/globals.js"></script>
    <script src="main.js"></script>
  </head>

  <body>

    <button class="collapsible active" onclick="toggleCollapsible(this)">Queue - <span id="queue-span">?</span> waiting</button>
    <div id="unprocessed-gallery" class="collapsible-content gallery"></div>

    <button id="approved-toggle" class="collapsible" onclick="toggleCollapsible(this)">Public Gallery</button>
    <div id="approved-gallery" class="collapsible-content gallery"></div>

    <div id="item-details" class="modal hidden">
      <div class="modal-content">
        <div class="item-details-header">
          <span class="close" onclick="hideModal()">&times;</span>
          <h2 id="item-header"></h2>
        </div>
        <div id="item-details-body" class="item-details-body">
          <div class="item-details-content">
            <img id="item-details-image" class="item-details-image">
            <div class="item-details-controls">
              <div class="item-details-subcontrols">
                <input id="item-approve-button" class="item-action-button" type="button" value="Approve">
                <div class="spacer-column"></div>
                <input id="item-reject-button"  class="item-action-button" type="button" value="Reject">
              </div>
              <div class="spacer-row"></div>
              <div class="item-details-subcontrols">
                <input id="item-download-button" class="item-details-button" type="button" value="Download">
                <div class="spacer-column"></div>
                <input id="item-display-button"  class="item-details-button" type="button" value="Display">
              </div>
            </div>
          </div>
        </div>
        <div class="item-details-footer"></div>
      </div>
    </div>

    <template id="approver-template">
      <div class="approver">
        <div class="approver-main">
          <div class="approver-check-part approver-check-1"></div>
          <div class="approver-check-part approver-check-2"></div>
        </div>
      </div>
    </template>

    <template id="deleter-template">
      <div class="deleter">
        <div class="deleter-main">
          <div class="deleter-x-part deleter-x-1"></div>
          <div class="deleter-x-part deleter-x-2"></div>
        </div>
      </div>
    </template>

  </body>

  <script src="startup.js"></script>

</html>
