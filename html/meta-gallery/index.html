<html>
  <head>
    <meta charset="utf-8"/>
    <link href="/html/common/main.css" rel="stylesheet">
    <link href="/html/common/modal.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="/html/common/globals.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div id="section-container">

      <div id="section-wrapper">
        <button class="collapsible active ns" onclick="toggleCollapsible(this)">Create</button>
        <div id="create-gallery-section" class="collapsible-content section active">
          <form id="init-form">
            <input id="sesh-name-input" type="text" name="name" placeholder="Gallery Name" required><br>
            <div id="modes-bin" class="ns">
              <label id="norm-screen-bin" for="norm-screen-radio">
                Unmoderated
                <input type="radio" id="norm-screen-radio" name="galleryMode" value="normal" checked>
              </label>
              <label>
                Moderated
                <input type="radio" id="prescreen-radio" name="galleryMode" value="prescreen">
              </label>
            </div>
            <label class="ns">
              Template:
              <select id="gallery-template" name="galleryTemplate">
              </select>
            </label>
            <input id="starter-button" type="button" value="Add Starter" onclick="showStarterModal()">
            <textarea id="starter-code" name="galleryConfig"></textarea>
            <input id="submit-init" type="submit" value="Create" disabled>
          </form>
        </div>
      </div>

      <div id="section-wrapper">
        <button id="approved-toggle" class="collapsible active ns" onclick="toggleCollapsible(this)">View</button>
        <div id="view-gallery-section" class="collapsible-content section active">
          <form id="view-form">
            <div id="view-list">
            </div>
            <div id="controls">
              <div id="details">
                <div class="control-row"><span class="control-label">Name</span><span class="ns">:          </span><span id="control-name"        class="control-value">-</span></div>
                <div class="control-row"><span class="control-label">Template</span><span class="ns">:      </span><span id="control-template"    class="control-value">-</span></div>
                <div class="control-row"><span class="control-label">Uploads</span><span class="ns">:       </span><span id="control-uploads"     class="control-value">-</span></div>
                <div class="control-row"><span class="control-label">Creation Date</span><span class="ns">: </span><span id="control-date"        class="control-value">-</span></div>
                <div class="control-row"><span class="control-label">Num. Waiting</span><span class="ns">:  </span><span id="control-unmoderated" class="control-value">-</span></div>
                <input id="submit-student"   type="submit" class="control-submitter" value="View as Student"   disabled>
                <input id="submit-moderator" type="submit" class="control-submitter" value="View as Moderator" disabled>
              </div>
              <label id="sorting-hat">
                <span id="sorting-label" class="ns">Sort By</span>
                <select id="sorting-type" class="ns">
                  <option>Latest Initialization</option>
                  <option>Latest Submission</option>
                  <option>Alphabetical</option>
                  <option>Most Uploads</option>
                  <option>Most Waiting</option>
                  <option>Template Name</option>
                </select>
              </label>
            </div>
          </form>
        </div>
      </div>

    </div>

    <div id="starter-modal" class="modal hidden">
      <div class="modal-content">
        <div class="item-details-header ns">
          <span class="close" onclick="hideModal()">&times;</span>
          <h2 id="item-header">Modify Starter JSON</h2>
        </div>
        <div id="item-details-body" class="item-details-body">
          <div class="item-details-content">
            <div class="item-column">
              <textarea id="starter-code-inner" contenteditable="true"></textarea>
              <strong class="disjunction ns">-OR-</strong>
              <input id="starter-code-file" type="file">
            </div>
            <div class="item-details-controls">
              <input id="item-save-button" class="item-details-button" type="button" value="Save">
            </div>
          </div>
        </div>
        <div class="item-details-footer"></div>
      </div>
    </div>

    <template id="gallery-view-template">
      <div class="gallery-view-item">
        <div class="gallery-view-title"></div>
      </div>
    </template>

  </body>

  <script src="startup.js"></script>

</html>
